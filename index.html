<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underground Exchange</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b0b0b, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ff4d4d;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      opacity: 0.8;
    }

    button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #ff1a1a;
      box-shadow: 0 0 20px #ff1a1a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Underground Exchange</h1>
    <p>Whispers become deals. Secrets become currency. Elevator keys, exclusive passes, and hidden privileges await. Everything is under watchful eyes.</p>

  </div>
</body>
</html>
